<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With Triangles</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="title">Is Triangle?</h1>
    <h2 class="result" id="result"></h2>
    <div class="container">
      <form class="is-triangle" id="is-triangle">
        <div class="form-control">
          <label for="angle#1">Enter Angle 1 in deg<sup>o</sup></label>
          <input
            type="number"
            name="angle#1"
            id="angle#1"
            class="input-angle"
            min="1" oninput="this.value = Number(1)"
          />
        </div>
        <div class="form-control">
          <label for="angle#2">Enter Angle 2 in deg<sup>o</sup></label>
          <input
            type="number"
            name="angle#2"
            id="angle#2"
            class="input-angle"
           min="1" oninput="this.value = Number(1)"
          />
        </div>
        <div class="form-control">
          <label for="angle#3">Enter Angle 3 in deg<sup>o</sup></label>
          <input
            type="number"
            name="angle#3"
            id="angle#3"
            class="input-angle"
       min="1" oninput="this.value = Number(1)"
          />
        </div>
        <div class="form-control">
          <button class="btn btn-check" id="btn-check" type="submit">
            Check
          </button>
        </div>
      </form>
    </div>
    <script src="./scripts/is-triangle.js"></script>
  </body>
</html>
