<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With Triangles</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="title">Calculate hypotenuse</h1>
    <h2 class="result" id="result"></h2>
    <div class="container">
      <form class="quiz-form" id="quiz-form">
        <div class="form-control quiz-control">
          <p>
            What is the third angle for the triangle where angle#1 = 65° and
            angle#2 = 35°?
          </p>
          <div class="row space-between">
            <label class="radio-quiz">
              <input required type="radio" name="question1" value="45°" />
              45°
            </label>
            <label class="radio-quiz">
              <input required type="radio" name="question1" value="80°" />
              80°
            </label>
            <label class="radio-quiz">
              <input required type="radio" name="question1" value="60°" />
              60°
            </label>
            <label class="radio-quiz">
              <input required="" type="radio" name="question1" value="90°" />
              90°
            </label>
          </div>
        </div>
        <div class="form-control quiz-control">
          <p>How many vertices does a triangle have?</p>
          <div class="row space-between">
            <label class="radio-quiz">
              <input required type="radio" name="question2" value="1" />
              1
            </label>
            <label class="radio-quiz">
              <input required type="radio" name="question2" value="2" />
              2</label
            >
            <label class="radio-quiz">
              <input required type="radio" name="question2" value="3" />
              3
            </label>
            <label class="radio-quiz">
              <input required="" type="radio" name="question2" value="4" />
              4
            </label>
          </div>
        </div>
        <div class="form-control quiz-control">
          <p>
            If two sides of a triangle are not equal, the triangle is called.
          </p>
          <div class="row space-between">
            <label class="radio-quiz">
              <input required type="radio" name="question3" value="scalene" />
              Scalene
            </label>
            <label class="radio-quiz">
              <input required type="radio" name="question3" value="isosceles" />
              isosceles
            </label>
            <label class="radio-quiz">
              <input
                required
                type="radio"
                name="question3"
                value="equilateral"
              />
              equilateral
            </label>
            <label class="radio-quiz">
              <input
                required=""
                type="radio"
                name="question3"
                value=" right-angled"
              />
              right-angled
            </label>
          </div>
        </div>
        <div class="form-control">
          <button class="btn btn-submit" id="btn-submit" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="./scripts/triangle-quiz.js"></script>
  </body>
</html>
