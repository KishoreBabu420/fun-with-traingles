<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With Triangles</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="title">Calculate Area of Triangle</h1>
    <h2 class="result" id="result"></h2>
    <div class="container">
      <form class="is-triangle" id="is-triangle">
        <div class="form-control">
          <label for="base">Enter base in cm</label>
          <input
            type="number"
            name="base"
            id="base"
            class="input-side"
         min="1" oninput="this.value = 
 !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null"
          />
        </div>
        <div class="form-control">
          <label for="height">Enter height in cm</label>
          <input
            type="number"
            name="height"
            id="height"
            class="input-side"
            min="1" oninput="this.value = 
 !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null"
          />
        </div>
        <div class="form-control">
          <button class="btn btn-calculate" id="btn-calculate" type="submit">
            Calculate
          </button>
        </div>
      </form>
    </div>
    <script src="./scripts/find-area.js"></script>
  </body>
</html>
